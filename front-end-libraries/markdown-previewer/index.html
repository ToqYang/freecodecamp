<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Previewer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
      integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="background">
    <!-- Editor -->
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3">
        <div id="title-editor"><h1>Editor</h1></div>
        <form class="pure-form">
          <textarea
            class="pure-input-1-2"
            name="editor"
            id="editor"
            cols="30"
            rows="10"
          ></textarea>
        </form>
      </div>
      <!-- Preview -->
      <div class="pure-u-1 pure-u-md-1-3">
        <div id="title-preview"><h1>Preview</h1></div>
        <div id="preview"></div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.9/marked.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
