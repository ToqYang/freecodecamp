<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,700&display=swap" rel="stylesheet"> 
    <title>Landing Page</title>
</head>

<body>
    <header id="header">
        <div id="logo">
            <img id="header-img" src="https://image.flaticon.com/icons/svg/2972/2972022.svg" alt="Cellphone with people" />
            <p>Covid App</p>
        </div>

        <div id="right-header">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#benefitials">Features</a></li>
                    <li><a class="nav-link" href="#box-video">How It Works</a></li>
                    <li><a class="nav-link" href="#authors">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <div id="box-video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/OFGiy6t7k5E" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>

        <div id="benefitials">
            <div class="products">
                <img src="./images/Benefitials/coronavirus.png" alt="Warning House of covid">
                <p>Update in each zone</p>
            </div>

            <div class="products">
                <img src="./images/Benefitials/location.png" alt="House">
                <p>From security of your house</p>
            </div>

            <div class="products">
                <img src="./images/Benefitials/phone.png" alt="Cellphone with covid19">
                <p>Information on the handle</p>
            </div>
        </div>

        <div id="text">
            <p><cite>"The ultimate security is your understanding of reality."</cite> by H. Stanley Judd</p>
        </div>

        <div id="form-box">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Safe Lifes Download now</label>
                <input type="email" name="email" id="email" required="" placeholder="Enter your email">

                <input type="submit" id="submit">
            </form>
        </div>
    </main>

    <footer>
        <div id="authors">
            <p>Done to @ToqYang</p>
        </div>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
